<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOKOMANTAP-form</title>
</head>
<style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header,footer{background-color: #333; color: white; text-align: center; padding: 10px;}
    nav{background-color: #484646; color: white; text-align: center; padding: 10px;}
    nav a { color: white; margin: 0 15px; text-decoration: none; }
    .keranjang {display: flex;}
    .kiri { width: 20%; background-color: #f4f4f4; padding: 15px; }
    .kanan { flex: 1; padding: 15px;}
</style>
<body>
    <header>
        <h1>TOKOMANTAP</h1>
        <marquee>Diskon 30% Sampai Tanggal 30 Mei!!</marquee>
    </header>
    <nav>
        <a href="index.html">Beranda</a>
        <a href="produk.html">Produk</a>
        <a href="tentang.html">Tentang</a>
    </nav>
    <div class="keranjang">
        <div class="kiri">
            <h2>Informasi</h2>
            <ul>
                <li>Isi formulis dengan Baik dan Benar</li>
                <li>Cek Kembali Setelah di Isi</li>
            </ul>
        </div>
        <div class="kanan">
               <h2>Transaksi</h2>
   <form >
        <h3>Informasi Pembeli</h3>
        <table>
            <tr>
                <td><label for="nama">Nama Lengkap</label></td>
                <td>:<input type="text" id="nama" name="nama" required></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td>:<input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="telepon">No. Telepon</label></td>
                <td>:<input type="tel" id="telepon" name="telepon" required></td>
            </tr>
            <tr>
                <td><label for="alamat">Alamat</label></td>
                <td>:<textarea id="alamat" name="alamat" rows="4"></textarea></td>
            </tr>
        </table>
        <h3>Detail Pembelian</h3>
        <table>
            <tr>
                <td><label for="produk">Pilih produk</label></td>
                <td><select id="produk" name="produk">
                        <option>Sling Bag Mantap</option>
                        <option>shirt Oversize Mantap Black</option>
                        <option>shirt Oversize Mantap White</option>
                        <option>cargo pants Mantap</option>
                        <option>Raw Denim pants Mantap</option>
                    </select></td> 
            </tr>
            <tr>
                <td><label for="ukuran">Pilih Ukuran</label></td>
                <td><input type="radio" name="Ukuran" value="S">S
                    <input type="radio" name="Ukuran" value="M">M
                    <input type="radio" name="Ukuran" value="L">L
                    <input type="radio" name="Ukuran" value="XL">XL
                </td> 
            </tr>
            
            <tr>
                <td><label for="catatan">Jumlah</label></td>
                <td>:<input type="jum" id="jumlah" name="jumlah" required></td>
            </tr>   
            <tr> 
                <td><button type="submit">Kirim</button></td>
            </tr>
        </table>
    </form>
            
            

        </div>
    </div>
    <footer>
        <p>&copy; 2025 TOKOMANTAP</p>
    </footer>
</body>
</html>
